<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<title>取号成功</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="page-hd">
			取号成功
			<div class="back">
				<a href="index.html">
					<img src="img/back.png"/>
				</a>
			</div>
		</div>
		<div class="get-num-gc">
			<div class="icon-gc">
				<img src="img/chenggong100.png"/>
			</div>
			<div class="gc-title">
				取号成功
			</div>
			<div class="gc-tips">
				请注意排队时间及时到店，等待叫号剪发
			</div>
		</div>
		<div class="pd-info-box">
			<div class="pd-info">
				<div class="pd-info-hd">
					<div class="hd-item">
						<div class="hd-item-num">
							C002
						</div>
						<div class="hd-item-desc">
							排队号码
						</div>
					</div>
					<div class="hd-item">
						<div class="hd-item-num">
							0
						</div>
						<div class="hd-item-desc">
							等待人数
						</div>
					</div>
					<div class="hd-item">
						<div class="hd-item-num">
							0
						</div>
						<div class="hd-item-desc">
							预计等待/分钟
						</div>
					</div>
				</div>
				<div class="pd-info-tc">
					<div class="pd-tc">
						洗剪吹
					</div>
					<div class="tc-price">
						<i class="rmb">¥</i><i class="num">38</i><i class="decimal">.0</i>
					</div>
				</div>
				<div class="pd-info-tips">
					<div class="tips-title">
						温馨提醒
					</div>
					<ul>
						<li><span>优惠券和团购券在结算时使用</span></li>
						<li><span>为了不影响您的信誉，如果不剪发，请及时取消排号</span></li>
						<li><span>优惠券和团购券在结算时使用</span></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="to-pay-box">
			<div class="to-pay">
				<a href="javascript:;">
					<button>
						支付
					</button>
				</a>
			</div>
		</div>
		<!--发起支付弹窗-->
		<div class="zf-popup-wrap">
			<div class="zf-popup">
				<div class="jf-fuwu">
					洗剪吹&nbsp;<span>￥<i>38</i></span>
				</div>
				<div class="wechat-pay">
					<div class="wechat">
						<div class="icon-weixin">
							<img src="img/weixin.png"/>
						</div>
						<div class="desc">
							微信支付
						</div>
					</div>
					<div class="icon-more">
						<img src="img/more.png"/>
					</div>
				</div>
				<div class="wechat-pay yue-pay">
					<div class="wechat">
						<div class="icon-weixin item-yue">
							<img src="img/yue.png"/>
						</div>
						<div class="desc">
							余额支付
						</div>
					</div>
					<div class="icon-more yue-more">
						<div class="yue">
							100元
						</div>
						<img src="img/more.png"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
